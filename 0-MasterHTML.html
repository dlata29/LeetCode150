<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var decodeString = function (s) {
        let stack = [];

        let arr = s.split("");
        let tempStr = "";

        let resultStr = "";
        let num = "";
        for (i = 0; i < arr.length; ) {
          console.log(i);
          const temp = i;
          if (arr[i] == "[") {
            num = stack.join("");
            stack = [];
            i++;
          } else if (arr[i] == "]") {
            tempStr = stack.join("");

            for (j = 0; j < num; j++) {
              resultStr += tempStr;
            }

            stack = [];
            num = "";
            tempStr = "";
            i++;
          } else if (
            (arr[i] >= "a" && arr[i] <= "z") ||
            (arr[i] >= 0 && arr[i] <= 9)
          ) {
            stack.push(arr[i]);
            i++;
          }
        }
        return resultStr;
      };

      console.log(decodeString("3[a2[c]]"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      var merge = function (nums) {
        if (nums.length === 0) return 0; // Edge case for an empty array

        let i = 1; // Pointer for placing unique elements (starts from the second element)

        // Iterate over the array starting from the second element
        for (let j = 1; j < nums.length; j++) {
          if (nums[j] !== nums[j - 1]) {
            // Check if current element is different from previous one
            nums[i] = nums[j]; // Place the unique element at the correct position
            i++; // Increment the pointer for unique elements
          }
        }

        // i will be the count of unique elements
        return i;
      };
      document.querySelector("#text").innerHTML = merge([1, 1, 2]);
      console.log(merge([1, 1, 2]));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // Definition for a binary tree node
      class TreeNode {
        constructor(value = 0, left = null, right = null) {
          this.value = value;
          this.left = left;
          this.right = right;
        }
      }

      // Helper function to construct a binary tree from an array
      function buildTreeFromArray(arr) {
        if (!arr.length) return null;
        null;
        const root = new TreeNode(arr[0]); // Create root from the first element
        const queue = [root]; // Queue for level-order traversal
        let i = 1;

        while (i < arr.length) {
          const current = queue.shift();

          // Assign left child
          if (arr[i] !== null) {
            current.left = new TreeNode(arr[i]);
            queue.push(current.left);
          }
          i++;

          // Assign right child
          if (i < arr.length && arr[i] !== null) {
            current.right = new TreeNode(arr[i]);
            queue.push(current.right);
          }
          i++;
        }

        return root;
      }

      // Input arrays for the two trees
      const root1Array = [3, 5, 1, 6, 2, 9, 8, null, null, 7, 4];
      const root2Array = [
        3,
        5,
        1,
        6,
        7,
        4,
        2,
        null,
        null,
        null,
        null,
        null,
        null,
        9,
        8,
      ];

      // Create the trees
      const root1 = buildTreeFromArray(root1Array);
      const root2 = buildTreeFromArray(root2Array);

      // Testing the created trees
      console.log(printTree(root1)); // Should output [3, 5, 1, 6, 2, 9, 8, null, null, 7, 4]
      console.log(printTree(root2)); // Should output [3, 5, 1, 6, 7, 4, 2, null, null, null, null, null, null, 9, 8]
    </script>
  </body>
</html>

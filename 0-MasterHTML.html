<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Definition for a binary tree node
      // TreeNode definition
      class TreeNode {
        constructor(value) {
          this.value = value;
          this.left = null;
          this.right = null;
        }
      }

      // BinarySearchTree definition
      class BinarySearchTree {
        constructor() {
          this.root = null;
        }

        insert(value) {
          const newNode = new TreeNode(value);

          if (!this.root) {
            this.root = newNode;
            return this;
          } else {
            let current = this.root;
            while (true) {
              if (value === current.value) return undefined; // Prevent duplicate values
              if (value < current.value) {
                if (!current.left) {
                  current.left = newNode;
                  return this;
                }
                current = current.left;
              } else if (value > current.value) {
                if (!current.right) {
                  current.right = newNode;
                  return this;
                }
                current = current.right;
              }
            }
          }
        }
      }

      // Helper function to get leaf nodes
      function getLeaves(root, leaves = []) {
        if (!root) return;
        if (root.left || root.right) {
          getLeaves(root.left, leaves);
        }
        leaves.push(root.value);
      }

      // Input values
      const root1Values = [3, 5, 1, 6, 2, 9, 8, 7, 4];
      const root2Values = [3, 5, 1, 6, 7, 4, 2, 9, 8];

      // Helper function to construct a BST
      function constructBST(values) {
        const bst = new BinarySearchTree();
        for (const value of values) {
          if (value !== null) {
            bst.insert(value);
          }
        }
        return bst.root;
      }

      // Construct the trees
      const root1 = constructBST(root1Values);
      const root2 = constructBST(root2Values);

      // Call the function to check leaf similarity
      var leafSimilar = function (root1, root2) {
        const leaves1 = getLeaves(root1); // Get leaves of the first tree
        const leaves2 = getLeaves(root2); // Get leaves of the second tree
        console.log(leaves1);
        console.log(leaves2);
        return JSON.stringify(leaves1) === JSON.stringify(leaves2); // Compare the leaf sequences
      };

      console.log("Are the trees leaf-similar?", leafSimilar(root1, root2)); // Output: true/false
    </script>
  </body>
</html>

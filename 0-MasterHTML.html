    <script>
      class Node {
        constructor(value, index = null) {
          this.value = value;
          this.next = null;
          this.index = index;
        }
      }

      class LinkedList {
        constructor(head) {
          this.head = null;
          this.size = 0;
        }

        // Add a node at the end
        append(value) {
          const newNode = new Node(value);

          // If the list is empty, make the new node the head
          if (!this.head) {
            this.head = newNode; // Set the head to the new node, not the value
          } else {
            let current = this.head;

            // Traverse the list until the last node
            while (current.next) {
              current = current.next;
            }

            // Set the next of the last node to the new node
            current.next = newNode;
          }

          this.size++;
          this.index == null ? (this.index = 0) : (this.index += 1);
        }

        prepend(value) {
          const newNode = { value, next: this.head };
          this.head = newNode;
          this.size++;
        }

        getAllValues() {
          const values = [];

          let current = this.head;

          while (current) {
            values.push(current.value);
            current = current.next;
          }
          return values;
        }

        print() {
          let current = this.head;
          let output = "";
          while (current) {
            output += current.value + " -> ";
            current = current.next;
          }
          output += "null";

          return output;
        }

        deleteAtStart() {
          if (!this.head) {
            console.log("The list is already empty.");
            return;
          }

          // Move the head to the next node
          this.head = this.head.next;
          this.size--;
        }

        deleteAtEnd() {
          let prev = this.head;
          let nextVal = prev.next;
          while (prev) {
            if (nextVal.next == null) {
              prev.next = null;
              break;
            } else {
              prev = nextVal;
              nextVal = nextVal.next;
            }
          }
          this.size--;
        }

        deleteAtFirst() {
          let curr = this.head;
          this.head = curr.next;
          this.size--;

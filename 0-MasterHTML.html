<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      var merge = function (nums, val) {
        let k = 0; // Pointer for elements not equal to `val`
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== val) {
            nums[k] = nums[i]; // Move the non-val element to the front
            k++; // Increment the counter for non-val elements
          }
        }
        return k; // The number of elements not equal to val
      };
      document.querySelector("#text").innerHTML = merge([3, 2, 2, 3], 3);
      console.log(merge([0, 1, 2, 2, 3, 0, 4, 2], 2));
    </script>
  </body>
</html>

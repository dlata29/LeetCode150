<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var removeStars = function (s) {
        let stack = [];

        for (i = 0; i < s.length; i++) {
          if (s[i] != "*") {
            stack.push(s[i]);
          } else {
            stack.pop();
          }
        }
        return stack.length > 0 ? stack.join("") : "";
      };

      console.log(removeStars("leet**cod*e"));
    </script>
  </body>
</html>

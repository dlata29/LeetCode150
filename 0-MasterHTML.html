<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(value) {
          this.value = value;
          this.next = null;
        }
      }

      // LinkedList class to manage nodes
      class LinkedList {
        constructor() {
          this.head = null;
          this.size = 0;
        }

        // Add a node to the end of the list
        append(value) {
          const newNode = new Node(value);
          if (!this.head) {
            this.head = newNode;
          } else {
            let current = this.head;
            while (current.next) {
              current = current.next;
            }
            current.next = newNode;
          }
          this.size++;
        }

        // Utility function to print the entire list
        printList() {
          let current = this.head;
          let result = "";
          while (current) {
            result += current.value + " -> ";
            current = current.next;
          }
          console.log(result + "null");
        }
      }

      var pairSum = function (head) {
        // Step 1: Find the middle of the linked list using slow and fast pointers
        let slow = head,
          fast = head;
        while (fast && fast.next) {
          slow = slow.next;
          fast = fast.next.next;
        }

        // Step 2: Reverse the second half of the list starting from slow
        let prev = null;
        while (slow) {
          let temp = slow.next;
          slow.next = prev;
          prev = slow;
          slow = temp;
        }

        // Step 3: Calculate the maximum twin sum
        let maxSum = 0;
        let start = head;
        while (prev) {
          // Adjust property names if needed, e.g., use `start.val` if the property is `val` instead of `value`
          maxSum = Math.max(maxSum, start.value + prev.value);
          start = start.next;
          prev = prev.next;
        }

        return maxSum;
      };

      // Example usage
      const linkedList = new LinkedList();
      linkedList.append(1);
      linkedList.append(2);
      linkedList.append(3);
      linkedList.append(4);
      linkedList.append(5);
      linkedList.append(6);
      console.log("Original List:");
      linkedList.printList();

      // Call the deleteMiddle function
      linkedList.head = pairSum(linkedList.head);

      console.log("After Deleting the Middle Node:");
      linkedList.printList();
    </script>
  </body>
</html>

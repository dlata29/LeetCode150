<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      function merge(arr) {
        arr = arr.sort((a, b) => a - b);
        let min = 0;
        let max = 0;
        min = arr.slice(0, 4).reduce((a, i) => a + i, 0);
        max = arr.slice(arr.length - 4, arr.length).reduce((a, i) => a + i, 0);
        return [min, max];
      }
      document.querySelector("#text").innerHTML = merge([1, 3, 5, 7, 9]);
      console.log(merge([1, 3, 5, 7, 9]));
    </script>
  </body>
</html>

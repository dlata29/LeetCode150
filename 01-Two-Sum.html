<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="text"></p>
    <script>
      const nums = [1, 2, 3, 4, 5];
      const target = 7;

      function calC(nums, target) {
        let myMap = new Map();

        for (let i = 0; i < nums.length; i++) {
          let leftOver = target - nums[i];

          if (myMap.has(leftOver)) {
            return [myMap.get(leftOver), i]; // Return the indices of the pair
          }
          myMap.set(nums[i], i);
        }
        return [];
      }
      console.log(calC(nums, target));
      document.querySelector(".text").innerHTML = calC(nums, target);
    </script>
  </body>
</html>

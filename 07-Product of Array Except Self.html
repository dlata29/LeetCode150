<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var productExceptSelf = function (nums) {
        const n = nums.length;
        const output = new Array(n).fill(1);

        for (let i = 1; i < n; i++) {
          output[i] = output[i - 1] * nums[i - 1];
        }

        let rightmost = nums[n - 1];
        for (let i = n - 2; i >= 0; i--) {
          output[i] *= rightmost;
          rightmost *= nums[i];
        }

        return output;
      };

      // document.getElementById("demo").innerHTML = productExceptSelf([
      //   1, 2, 3, 4,
      // ]);
      console.log(productExceptSelf([1, 2, 3, 4]));
    </script>
  </body>
</html>

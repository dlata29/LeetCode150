<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Define the RecentCounter class
      var RecentCounter = function () {
        this.requests = []; // Initialize an empty array to store request times
      };

      /**
       * @param {number} t
       * @return {number}
       */
      RecentCounter.prototype.ping = function (t) {
        // Add the new request time to the queue
        this.requests.push(t);

        // Remove any requests that are older than t - 3000 milliseconds
        while (this.requests[0] < t - 3000) {
          this.requests.shift(); // Remove the oldest request (at index 0)
        }

        // Return the count of requests within the range [t - 3000, t]
        return this.requests.length;
      };

      // Instantiate the RecentCounter object
      var recentCounter = new RecentCounter();

      // Call the ping method with example inputs
      console.log(recentCounter.ping(1)); // Output: 1
      console.log(recentCounter.ping(100)); // Output: 2
      console.log(recentCounter.ping(3001)); // Output: 3
      console.log(recentCounter.ping(3002)); // Output: 3
    </script>
  </body>
</html>

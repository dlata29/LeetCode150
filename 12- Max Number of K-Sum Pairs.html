<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var maxOperations = function (nums, k) {
        let count = 0;
        let left = 0;
        let right = nums.length - 1;

        while (left < right) {
          if (nums[left] + nums[right] == k) {
            count++;
            nums.splice(right, 1);
            nums.splice(left, 1);
            right = nums.length - 1;
          } else {
            right--;
          }

          if (left == right) {
            left++;
            right = nums.length - 1;
          }
        }
        return count;
      };
      console.log(
        maxOperations([4, 4, 1, 3, 1, 3, 2, 2, 5, 5, 1, 5, 2, 1, 2, 3, 5, 4], 2)
      );
    </script>
  </body>
</html>

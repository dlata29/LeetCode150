    <script>
      var findMaxAverage = function (nums, k) {
        let maxAvg = -Infinity;
        let tempSum = 0;
        let left = 0;

        if (nums.length == 1) return nums[0];

        while (left + k <= nums.length) {
          let tempArr = [...nums];
          let tempAns = tempArr
            .slice(left, left + k)
            .reduce((acc, curr) => acc + curr, 0);

          if (tempAns / k > maxAvg) maxAvg = tempAns / k;

          left += 1;
        }
        return maxAvg;
      };

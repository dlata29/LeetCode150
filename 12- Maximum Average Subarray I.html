<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var findMaxAverage = function (nums, k) {
        let maxAvg = -Infinity;
        let tempSum = 0;
        let left = 0;

        if (nums.length == 1) return nums[0];

        for (i = 0; i < k; i++) {
          tempSum += nums[i];
          maxAvg = tempSum / k;
        }

        for (let right = k; right < nums.length; right++) {
          let mid = tempSum;
          tempSum = tempSum + nums[right] - nums[left];

          if (tempSum >= maxAvg) maxAvg = mid / k;

          left++;
        }

        return maxAvg;
      };

      console.log(findMaxAverage([4, 2, 1, 3, 3], 2));
    </script>
  </body>
</html>

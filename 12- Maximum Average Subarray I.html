  <body>
    <script>
      var findMaxAverage = function (nums, k) {
        let maxAvg = 0;
        let tempSum = 0;
        let left = 0;

        if (nums.length == 1) return nums[0];

        while (left + k < nums.length) {
          let tempArr = [...nums];
          let tempAns = tempArr
            .slice(left, left + k)
            .reduce((acc, curr) => acc + curr, 0);

          if (tempAns / 4 > maxAvg) maxAvg = tempAns / 4;

          left += 1;
        }
        return maxAvg;
      };

      console.log(findMaxAverage([5], 1));
    </script>

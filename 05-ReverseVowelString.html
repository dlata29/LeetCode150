<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reverseVowels = function (s) {
        let vowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
        let a = s.split("");
        let i = 0;
        let temp;
        let j = a.length - 1;

        while (i < j) {
          if (vowels.includes(a[i]) && vowels.includes(a[j])) {
            temp = a[i];
            a[i] = a[j];
            a[j] = temp;
            i++;
            j--;
          } else if (!vowels.includes(a[i])) i++;
          else if (!vowels.includes(a[j])) j--;
        }
        return a.join("");
      };

      console.log(reverseVowels("IceCreAm"));
    </script>
  </body>
</html>

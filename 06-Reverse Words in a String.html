<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reverseWords = function (s) {
        return s
          .trim()
          .split(" ")
          .filter((word) => !word == "")
          .reverse()
          .join(" ");
      };

      console.log(reverseWords("a good   example"));
    </script>
  </body>
</html>

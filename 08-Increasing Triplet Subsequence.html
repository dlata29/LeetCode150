<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charsset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var compress = function (chars) {
        let res = [];
        let count = 1; // Initialize count to 1 since each character appears at least once

        for (i = 0; i < chars.length; i++) {
          if (chars[i] !== chars[i + 1] && count == 1) {
            res.push(chars[i]);
            continue;
          }

          if (chars[i] === chars[i + 1]) {
            count++;
          } else {
            res.push(chars[i]);
            res.push(count);
            count = 1;
          }
        }
        return res.join("").split("");
      };

      console.log(compress(["a", "a", "b", "b", "c", "c", "c"]));
    </script>
  </body>
</html>

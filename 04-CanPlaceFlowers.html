<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      var canPlaceFlowers = function (flowerbed, n) {
        for (let i = 0; i < flowerbed.length; i++) {
          if (
            flowerbed[i] === 0 &&
            flowerbed[i - 1] !== 1 &&
            flowerbed[i + 1] !== 1
          ) {
            flowerbed[i] = 1;
            n--;
            i++;
          }
        }

        return n == 0;
      };
      console.log(canPlaceFlowers([1, 0, 0, 0, 0, 1], 2));
    </script>
  </body>
</html>

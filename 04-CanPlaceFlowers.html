  <body>
    <script>
      var canPlaceFlowers = function (flowerbed, n) {
        let ones = flowerbed.reduce(
          (acc, curr) => (curr === 1 ? acc + 1 : acc + 0),
          0
        );

        if (ones >= n) return false;
        else {
          flowerbed.map((_, i) => {
            if (i > 0 && flowerbed[i] != 1 && n > 0) {
              if (
                (flowerbed[i - 1] == 1 && flowerbed[i + 1] == 0) ||
                (flowerbed[i - 1] == 0 && flowerbed[i + 1] == 0) ||
                (flowerbed[i - 1] == 0 && flowerbed[i + 1] == 1)
              ) {
                flowerbed[i + 1] = 1;
                n--;

                // Previous element
              }
            }
            if ((i = 0 && n > 0)) {
              if (flowerbed[i] == 0 && flowerbed[i + 1] == 0) {
                flowerbed[i + 1] = 1;
                n--;
              }
            }
          });
        }
        return n == 0;
      };
      console.log(canPlaceFlowers([1, 0, 0, 0, 0, 1], 2));
    </script>
  </body>
